<!doctype html>
<html>
{% include 'head.html' %}
<body>
    <div id="content">
        {% for branch in packages.keys() %}
            <h1>{{ branch }}</h1>
            <div class="packages">
                <ul>
                    {% for package in packages[branch] %}
                        <li>{{ package }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endfor %}
    </div> <!-- content -->
    {% include 'footer.html' %}
</body>
</html>
